<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>


<h1>My To-Do List</h1>

<!-- Form to create new task -->
<form method="POST">
    <input type="text" name="task" placeholder="Write your task..." required>
    <button type="submit">Add</button>
</form>

<!-- Task list -->
<ul>
    {% for task in tasks %}
    <li>
        <input type="checkbox"
               onclick="window.location.href='{{ url_for('main.toggle_task', task_id=loop.index0) }}'"
               {% if task.done %}checked{% endif %}>

        <span class="task-text {% if task.done %}done{% endif %}">
            {{ task.text }}
        </span>

        <button onclick="window.location.href='{{ url_for('main.delete_task', task_id=loop.index0) }}'">
            Delete
        </button>
    </li>
    {% endfor %}
</ul>

</body>
</html>
